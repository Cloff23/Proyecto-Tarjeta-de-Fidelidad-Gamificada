plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

group = 'cl.usm'
version = '1.0.0'
description = 'Sistema de gesti√≥n de programa de fidelidad para cadena de tiendas'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'cl.usm.fidelidad.Main'
} 